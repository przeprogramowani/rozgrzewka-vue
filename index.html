<html>
<head>
  <title>Inline editor</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="h-screen">
	
  <div id="app" class="h-screen flex justify-center items-center bg-gray-900">
    <div class="block">
      <textarea name="editor" placeholder="✏️ Start writing..." class="p-5 h-40 w-64 shadow-md rounded-md"></textarea>
      <div class="text-right">
        <button class="block bg-blue-500 font-bold py-2 px-4 rounded text-white button float-right">Save!</button>
      </div>
    </div> 
  </div>

</body>
</html>
